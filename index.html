<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main">
        <div class="fylo-container">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="contents">
                <div class="contents-background">
                    <img src="./images/icon-document.svg" alt="document">
                </div>
                <div class="contents-background">
                    <img src="./images/icon-folder.svg" alt="folder">
                </div>
                <div class="contents-background">
                    <img src="./images/icon-upload.svg" alt="upload">
                </div>
            </div>
        </div>
        <div class="info">
            <div class="data-container">
                <div class="data-left">
                    <h3>185</h3>
                    <p>GB LEFT</p>
                </div>
                <div class="arrow"></div>
            </div>
            <div class="progress-bar-container">
                <p>You’ve used <strong>815</strong> GB of your storage</p>
                <div class="progress-bar">
                    <div class="progress-bar-indicator"></div>
                    <div class="progress-bar-marker"></div>
                </div>
                <div class="size">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
        </div>
    </div>
    <!-- You’ve used 815 GB of your storage

  185 GB Left

  0 GB
  1000 GB -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
