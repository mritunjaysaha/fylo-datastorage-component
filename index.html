<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="fylo-container">
        <div class="logo">
            <img src="./images/logo.svg" alt="" srcset="">
        </div>
        <div class="contents">
            <div class="contents-background">
                <img src="./images/icon-document.svg" alt="" srcset="">
            </div>
            <div class="contents-background">
                <img src="./images/icon-folder.svg" alt="" srcset="">
            </div>
            <div class="contents-background">
                <img src="./images/icon-upload.svg" alt="" srcset="">
            </div>
        </div>
    </div>
    <div class="progress-bar-container">
        <p>You’ve used 815 GB of your storage</p>
    </div>

    <!-- You’ve used 815 GB of your storage

  185 GB Left

  0 GB
  1000 GB -->

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
